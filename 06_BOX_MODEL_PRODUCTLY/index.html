<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productly</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- * Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- * Styles -->
    <link rel="stylesheet" href="../assets/styles/main.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- * Header -->
    <header class="header">
      <div class="home">
        <a href="https://dubrovskam.github.io/beetroot-FE/">Home Page</a>
      </div>
      <div class="wrapper header--container">
        <!-- Logo -->
        <a href="#" class="logo">
          <img src="./image/logo.png" alt="Logo" />
        </a>

        <nav class="navigation">
          <ul class="navigation-list">
            <li>
              <a href="#" class="navigation-link">Product</a>
            </li>
            <li>
              <a href="#" class="navigation-link">Customers</a>
            </li>
            <li>
              <a href="#" class="navigation-link">Pricing</a>
            </li>
            <li>
              <a href="#" class="navigation-link">Resources</a>
            </li>
          </ul>
        </nav>
        <!-- Buttons -->
        <div class="header-button">
          <button type="button" class="button">
            <span class="button-text">Sign In</span>
          </button>
          <button type="button" class="button button--orange">
            <span class="button-text">Sign Up</span>
          </button>
        </div>
      </div>
    </header>
    <main class="main-content">
      <!-- * Section banner -->
      <section class="section">
        <div class="wrapper section-wrapper">
          <div class="section-text">
            <h1 class="section-title">The Design Thinking superpowers</h1>
            <p class="section-paragraph">
              Tools, tutorials, design and innovation experts, all in one place!
              The most intuitive way to imagine your next user experience.
            </p>
            <button type="button" class="button section--button">
              <span class="button-text">Get started</span>
            </button>
          </div>
          <div class="section-image">
            <img src="./image/banner.svg" alt="image" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
