<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors</title>
    <!-- * Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- * Styles -->
    <link rel="stylesheet" href="../assets/styles/main.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="app">
      <!-- <div>
        <nav>
          <ul class="list-home">
            <li>
              <a class="list-home" href="../../index.html">HomePage</a>
            </li>
          </ul>
        </nav>
      </div> -->
      <!-- * Content -->
      <header class="header">
        <h1 class="header-title">CSS Dinner Shopping List</h1>
        <p class="header-text">Letâ€™s go to the mall!</p>
      </header>
      <main>
        <!-- * List -->
        <ul class="list">
          <li class="list-item">
            <input type="checkbox" class="list-checkbox" id="ch" />
            <label class="list-label" for="ch">
              <div class="list-label-title">A lot of pickles</div>
              <small class="list-label-notes">
                (for the next lessons about CSS)
              </small>
            </label>
          </li>
        </ul>
        <ul class="list">
          <li class="list-item">
            <input type="checkbox" class="list-checkbox" id="che" />
            <label class="list-label" for="che">
              <div class="list-label-title">10 apples</div>
              <small class="list-label-notes"
                >(for more CSS manipulations)</small
              >
            </label>
          </li>
        </ul>
        <ul class="list">
          <li class="list-item">
            <input type="checkbox" class="list-checkbox" id="chec" />
            <label class="list-label" for="chec">
              <div class="list-label-title">20 oranges</div>
              <small class="list-label-notes"
                >(because they are awesome)
              </small>
            </label>
          </li>
        </ul>
        <ul class="list">
          <li class="list-item">
            <input type="checkbox" class="list-checkbox" id="check" />
            <label class="list-label" for="check">
              <div class="list-label-title">13 plates</div>
              <small class="list-label-notes">
                (hm... they always dissapear)
              </small>
            </label>
          </li>
        </ul>
        <ul class="list">
          <li class="list-item">
            <input type="checkbox" class="list-checkbox" id="checkb" />
            <label class="list-label" for="checkb">
              <div class="list-label-title">15 bentos</div>
            </label>
          </li>
        </ul>
        <ul class="list">
          <li class="list-item">
            <input type="checkbox" class="list-checkbox" id="checkbo" />
            <label class="list-label" for="checkbo">
              <div class="list-label-title">1 bottle of Sake</div>
              <small class="list-label-notes"> (for my friends) </small>
            </label>
          </li>
        </ul>
        <!-- * Button -->
        <div class="block">
          <button type="submit" class="block-button">Bon appetit :)</button>
        </div>
      </main>
    </div>
  </body>
</html>
